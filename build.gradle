plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
}

version '3.6.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.3.3'
    pluginName = 'SmartTomcat'
    plugins 'java'
    updateSinceUntilBuild false
}
patchPluginXml {
    version '3.6.2'
    sinceBuild '171'
    changeNotes """
      1.auto load webapp/META-INF/context instead of  manual choose context.xml
      2.bug fixed
      3.support from idea 171+ version
   """
}
