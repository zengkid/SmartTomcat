# ------------------------
# Plugin Metadata
# ------------------------
pluginName = DevTomcat
pluginGroup = com.poratu.idea.plugins.tomcat
pluginVersion = 4.7.5

# ------------------------
# IntelliJ Platform Settings
# ------------------------
platformType = IC                              # IntelliJ IDEA Community Edition
platformVersion = 2019.3                       # Target IDE version
pluginSinceBuild = 193                         # Minimum compatible build
pluginUntilBuild = 241.*                       # Maximum compatible build
platformPlugins = com.intellij.java            # Required plugin dependency

# ------------------------
# Java & Gradle Compatibility
# ------------------------
jdkVersion = 17                                # Project JDK compatibility
compatibleJdkVersion = 17                      # Used for compilation
gradleVersion = 8.4                            # Compatible Gradle version

# ------------------------
# JVM & Locale Configuration
# ------------------------
org.gradle.jvmargs = -Dfile.encoding=UTF-8 \
  -Duser.language=en \
  -Duser.country=US \
  -Xmx2048m

# ------------------------
# Kotlin Settings
# ------------------------
kotlin.stdlib.default.dependency = false       # Use IntelliJ's Kotlin runtime instead of bundling stdlib
