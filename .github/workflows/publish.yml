name: publish

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11

      - name: publish plugin
        env:
          intellijPublishToken: ${{ secrets.PUBLISH_TOKEN }}
        run: | 
         ./gradlew publishPlugin
